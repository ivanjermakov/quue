plugins {
    id 'java'
    id 'jacoco'
}

group 'com.github.ivanjermakov'
version '0.2'

ext {
    springVersion = '2.2.6.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains:annotations:16.0.2"

    compile "org.springframework.boot:spring-boot-starter-web:$springVersion"
    compile "org.springframework.boot:spring-boot-starter-webflux:$springVersion"

    testCompile "org.springframework.boot:spring-boot-starter-test:$springVersion"
    testCompile "io.projectreactor:reactor-test:3.3.4.RELEASE"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

